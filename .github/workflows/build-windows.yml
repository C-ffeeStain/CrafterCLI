# This is a basic workflow to help you get started with Actions

name: Build Windows Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
              fetch-depth: 1
      
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          # Version range or exact version of a Python version to use, using SemVer's version range syntax.
          python-version: "3.9.5"
          # The target architecture (x86, x64) of the Python interpreter.
          architecture: x64
      
      - name: Install PyInstaller
        run: py -m pip install pyinstaller
              
      - name: Run PyInstaller
        run: pyinstaller --onefile --add-data VERSION;. src\main.py
      
      - name: Move Built Files
        run: move dist\main.exe Crafter.exe
      
      - name: Publish New Unstable
        uses: marvinpinto/action-automatic-releases@v1.1.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
        with:
          repo_token: "${{ secrets.AUTH_TOKEN }}"
          automatic_release_tag: "whip"
          prerelease: true
          title: "Unstable Build - Windows"
          files: |
            Crafter.exe
